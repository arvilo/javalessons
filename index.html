    <script>
        function uploadNextLesson() {
            let element = document.querySelector("#next-lesson");
            const today = new Date();
            let day = today.getDay();
            const daysOfWeek = [
                "Bazar",
                "Bazar ertəsi",
                "Çərşənbə axşamı",
                "Çərşənbə",
                "Cümə axşamı",
                "Cümə",
                "Şənbə"];
            const monthsOfYear = [
                "yanvar",
                "fevral",
                "mart",
                "aprel",
                "may",
                "iyun",
                "iyul",
                "avqust",
                "sentyabr",
                "oktyabr",
                "noyabr",
                "decabr"
            ];
            let hour = today.getHours();
            let diff;
            if (
                (day == 0 && hour > 17)
                || (day > 0 && day < 4)
                || (day == 4 && hour < 18)
            ) {
                diff = (4 - day + 7) % 7;
            } else {
                diff = (0 - day + 7) % 7;
            }
            const nextLessonDay = new Date(today);
            nextLessonDay.setDate(today.getDate() + diff);
            element.innerText +=
                `${nextLessonDay.getDate()} ${monthsOfYear[nextLessonDay.getMonth()]} ${nextLessonDay.getFullYear()}-ci il 
        ${daysOfWeek[nextLessonDay.getDay()]} günü (${nextLessonDay.getDay() == 0 ? 7 : nextLessonDay.getDay()}-ci gün)`;

        }
        uploadNextLesson();
    </script>
